<!DOCTYPE html>
<!-- Write your comments here -->
<html lang="en"> <!-- Language in English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> <!-- cascading style sheet -->
</head>
<body>
    <h1>Todo List</h1>
    <form action="/" method="POST">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category">

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea>

        <label for="due_date">Due Date:</label>
        <input type="text" id="due_date" name="due_date" class="flatpickr" data-enable-time="true">

        <button type="submit">Add Task</button>
    </form>

    <!-- Search by Category -->
    <h2>Search by Category</h2>
    <form action="/search" method="GET">
        <label for="search_category">Search by Category:</label>
        <input type="text" id="search_category" name="search_category">
        <button type="submit">Search</button>
    </form>

    <!-- Task List -->
    <h2>All Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.task }} - Category: {{ task.category }} - Notes: {{ task.notes }} - Due Date: {{ task.due_date' }}
                {% if task.completed %}
                    <span>Completed</span>
                {% else %}
                    <form action="{{ url_for('toggle_task', id=task.id) }}" method="POST">
                        <button type="submit">Marked as Completed</button>
                    </form>
                {% endif %}
                <form action="{{ url_for('delete', id=task.id) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <!-- Include Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#due_date", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
        });
    </script>
</body>
</html>
